<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone - AI Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Immagini</a>
            <button class="grid-btn"><span class="material-icons">apps</span></button>
            <button class="sign-in">Accedi</button>
        </nav>
    </header>

    <main id="homeMain">
        <section class="search-container">
            <div class="logo-container">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo" id="googleLogo">
                <span class="logo-text-mirror" id="logoTextMirror">elgooG</span>
            </div>
            
            <div class="search-box">
                <span class="material-icons search-icon">search</span>
                <input type="text" id="searchInput" title="Cerca" placeholder="Cerca con AI...">
                <div class="search-icons">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_Mic_Logo.svg" alt="Voice search">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Google_Lens_-_new_logo.svg" alt="Search by image">
                </div>
            </div>

            <div class="model-indicator-home" id="modelIndicatorHome">
                <span class="material-icons">smart_toy</span>
                <span id="modelIndicatorText">gemini-3-flash-preview</span>
            </div>

            <div class="model-selector">
                <label for="aiModel">Modello AI:</label>
                <select id="aiModel">
                    <option value="ollama">Ollama Locale</option>
                    <option value="gemini-3-flash-preview" selected>Gemini-3-Flash-Preview</option>
                    <option value="meno-flash">Meno Flash</option>
                    <option value="meno-preview">Meno Preview</option>
                </select>
            </div>

            <div class="buttons">
                <button id="searchBtn">Cerca con Google</button>
                <button id="luckyBtn">Mi sento fortunato</button>
            </div>

            <div class="languages">
                Offerto da Google in: <a href="#">English</a>
            </div>
        </section>
    </main>

    <section id="resultsSection" class="results-section hidden">
        <div class="results-header">
            <div class="results-nav">
                <div class="results-logo-container">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google" class="results-logo" id="resultsLogo">
                    <span class="logo-text-mirror-small" id="resultsLogoText">elgooG</span>
                </div>
                <div class="results-search-box">
                    <input type="text" id="resultsSearchInput">
                    <span class="material-icons">search</span>
                </div>
                <div class="model-badge" id="modelBadge">gemini-3-flash-preview</div>
            </div>
        </div>
        <div class="results-content">
            <div class="ai-response">
                <div class="model-indicator">
                    <span class="material-icons">smart_toy</span>
                    <span id="activeModel">Risposta generata da: gemini-3-flash-preview</span>
                </div>
                <div class="response-text" id="responseText"></div>
            </div>
            <div class="traditional-results" id="traditionalResults"></div>
        </div>
    </section>

    <footer id="mainFooter">
        <div class="location">Italia</div>
        <div class="footer-links">
            <div class="left-links">
                <a href="#">Informazioni</a>
                <a href="#">Pubblicit√†</a>
                <a href="#">Soluzioni aziendali</a>
                <a href="#">Come funziona la Ricerca</a>
            </div>
            <div class="right-links">
                <a href="#">Privacy</a>
                <a href="#">Termini</a>
                <a href="#">Impostazioni</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
