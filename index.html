<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Immagini</a>
            <button class="grid-btn"><span class="material-icons">apps</span></button>
            <button class="sign-in">Accedi</button>
        </nav>
    </header>

    <main>
        <section class="search-container">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
            
            <div class="search-box">
                <span class="material-icons search-icon">search</span>
                <input type="text" title="Cerca">
                <div class="search-icons">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_Mic_Logo.svg" alt="Voice search">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Google_Lens_-_new_logo.svg" alt="Search by image">
                </div>
            </div>

            <div class="buttons">
                <button>Cerca con Google</button>
                <button>Mi sento fortunato</button>
            </div>

            <div class="languages">
                Offerto da Google in: <a href="#">English</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="location">Italia</div>
        <div class="footer-links">
            <div class="left-links">
                <a href="#">Informazioni</a>
                <a href="#">Pubblicit√†</a>
                <a href="#">Soluzioni aziendali</a>
                <a href="#">Come funziona la Ricerca</a>
            </div>
            <div class="right-links">
                <a href="#">Privacy</a>
                <a href="#">Termini</a>
                <a href="#">Impostazioni</a>
            </div>
        </div>
    </footer>
</body>
</html>
